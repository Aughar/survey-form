<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<link rel="stylesheet" href="main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="header">
			<h1 id="title">
				¿Me Quieres Dar Tu Opinión?
			</h1>
			<p id="description">
				Si deseas que tome en cuenta tu opinión llena el siguiente formulario.
			</p>
		</div>
		<form action="" id="survey-form">
			<div class="questions">
				<label for="name" id="name-label">
					Nombre
					<input
						type="text"
						name="name"
						id="name"
						class="inputs"
						placeholder="Ingresa tu nombre"
						required
					/>
				</label>
			</div>
			<div class="questions">
				<label for="email" id="email-label">
					Correo electrónico
					<input
						type="email"
						name="email"
						id="email"
						class="inputs"
						placeholder="Ingresa tu correo electrónico"
						required
					/>
				</label>
			</div>
			<div class="questions">
				<label for="number" id="number-label">
					Edad
					<input
						type="number"
						name="number"
						id="number"
						class="inputs"
						min="18"
						max="60"
						placeholder="Edad"
						required
					/>
				</label>
			</div>
			<div class="questions">
				<label for="dropdown-label">
					¿De las opciones siguientes cual representa mejor como nos
					relacionamos?
					<select name="dropdown" id="dropdown" class="inputs">
						<option value="" disabled selected hidden
							>Selecciona nuestra relación</option
						>
						<option value="familiar">Familiar</option>
						<option value="amigo">Amigo</option>
						<option value="conocido">Conocido</option>
						<option value="compañero">Compañero de trabajo</option>
						<option value="desconocido">Desconocido</option>
						required
					</select>
				</label>
			</div>
			<div class="questions">
				<label for="radio"
					>¿Qué tanto crees que me importe tu opinión?
					<div>
						<input type="radio" id="mucho" name="radio" value="mucho" />
						<label for="mucho">Mucho </label>
					</div>
					<div>
						<input type="radio" id="algo" name="radio" value="algo" />
						<label for="algo">Algo </label>
					</div>
					<div>
						<input type="radio" id="nose" name="radio" value="nose" />
						<label for="nose">
							No estoy seguro
						</label>
					</div>
					<div>
						<input type="radio" name="radio" id="poco" value="poco" />
						<label for="poco">
							Poco
						</label>
					</div>
					<div>
						<input type="radio" name="radio" id="nada" value="nada" />
						<label for="nada">
							Nada
						</label>
					</div>
				</label>
			</div>
			<div class="questions">
				<label for="checkbox"
					>¿Sobre qué trata tu opinión?
					<div>
						<input
							type="checkbox"
							name="checkbox"
							id="politica"
							value="politica"
						/>
						<label for="politica">Política</label>
					</div>
					<div>
						<input
							type="checkbox"
							name="checkbox"
							id="ciencia"
							value="ciencia"
						/>
						<label for="ciencia">Ciencia</label>
					</div>
					<div>
						<input
							type="checkbox"
							name="checkbox"
							id="tecnologia"
							value="tecnologia"
						/>
						<label for="tecnologia">Tecnología</label>
					</div>
					<div>
						<input
							type="checkbox"
							name="checkbox"
							id="deportes"
							value="deportes"
						/>
						<label for="deportes">Deportes</label>
					</div>
					<div>
						<input
							type="checkbox"
							name="checkbox"
							id="entretenimiento"
							value="entretenimiento"
						/>
						<label for="entretenimiento">Entretenimiento</label>
					</div>
					<div>
						<input
							type="checkbox"
							name="checkbox"
							id="videojuegos"
							value="videojuegos"
						/>
						<label for="videojuegos">Videojuegos</label>
					</div>
					<div>
						<input type="checkbox" name="checkbox" id="Anime" value="Anime" />
						<label for="Anime">Anime</label>
					</div>
				</label>
			</div>
			<div class="questions">
				<label for="textarea">¿Por qué debería importarme tu opinión?</label>
				<textarea
					name="textarea"
					id="textarea"
					cols="55"
					rows="10"
					placeholder="Ingresa tu comentario aquí..."
				></textarea>
			</div>
			<button type="submit" id="submit" class="bigger">Enviar</button>
		</form>
	</body>
</html>
