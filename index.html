<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="header">
			<h1 id="title">
				¿Me Quieres Dar Tu Opinión?
			</h1>
			<p id="description">
				Si deseas que tome en cuenta tu opinión llena el siguiente formulario.
			</p>
		</div>

		<form action="" id="survey-form">
			<div>
				<p>Nombre</p>
				<label for="name" id="name-label">
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Ingresa tu nombre"
					/>
				</label>
			</div>
			<div>
				<p>Correo electrónico</p>
				<label for="email" id="email-label">
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Ingresa tu correo electrónico"
					/>
				</label>
			</div>
			<div>
				<p>Edad</p>
				<label for="number" id="number-label">
					<input
						type="number"
						name="number"
						id="number"
						min="18"
						max="60"
						placeholder="Ingresa tu edad"
					/>
				</label>
			</div>
			<div>
				<p>¿Qué opción mejor representa nuestra relación?</p>
				<label for="dropdown-label">
					<select name="dropdown" id="dropdown">
						<option value="" disabled selected
							>Selecciona nuestra relación</option
						>
						<option value="familiar">Familiar</option>
						<option value="amigo">Amigo</option>
						<option value="conocido">Conocido</option>
						<option value="compañero">Compañero de trabajo</option>
						<option value="desconocido">Desconocido</option>
					</select>
				</label>
			</div>
			<div>
				<p>¿Qué tanto crees que me importe tu opinión?</p>
				<div>
					<input type="radio" id="mucho" name="radio" value="mucho" />
					<label for="mucho">Mucho </label>
				</div>
				<div>
					<input type="radio" id="algo" name="radio" value="algo" />
					<label for="algo">Algo </label>
				</div>
				<div>
					<input type="radio" id="nose" name="radio" value="nose" />
					<label for="nose">
						No estoy seguro
					</label>
				</div>
				<div>
					<input type="radio" name="radio" id="poco" value="poco" />
					<label for="poco">
						Poco
					</label>
				</div>
				<div>
					<input type="radio" name="radio" id="nada" value="nada" />
					<label for="nada">
						Nada
					</label>
				</div>
			</div>
			<div>
				<p>¿Sobre qué trata tu opinión?</p>
				<div>
					<input
						type="checkbox"
						name="checkbox"
						id="politica"
						value="politica"
					/>
					<label for="politica">Política</label>
				</div>
				<div>
					<input type="checkbox" name="checkbox" id="ciencia" value="ciencia" />
					<label for="ciencia">Ciencia</label>
				</div>
				<div>
					<input
						type="checkbox"
						name="checkbox"
						id="tecnologia"
						value="tecnologia"
					/>
					<label for="tecnologia">Tecnología</label>
				</div>
				<div>
					<input
						type="checkbox"
						name="checkbox"
						id="deportes"
						value="deportes"
					/>
					<label for="deportes">Deportes</label>
				</div>
				<div>
					<input
						type="checkbox"
						name="checkbox"
						id="entretenimiento"
						value="entretenimiento"
					/>
					<label for="entretenimiento">Entretenimiento</label>
				</div>
				<div>
					<input
						type="checkbox"
						name="checkbox"
						id="videojuegos"
						value="videojuegos"
					/>
					<label for="videojuegos">Videojuegos</label>
				</div>
				<div>
					<input type="checkbox" name="checkbox" id="Anime" value="Anime" />
					<label for="Anime">Anime</label>
				</div>
			</div>
			<div>
				<label for="textarea"> ¿Por qué debería importarme tu opinión?</label>

				<textarea
					name="textarea"
					id="textarea"
					cols="30"
					rows="10"
					placeholder="Ingresa tu comentario aquí..."
				></textarea>
			</div>
			<button type="button" id="submit">Enviar</button>
		</form>
	</body>
</html>
